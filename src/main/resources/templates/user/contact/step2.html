<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/css/user/contact/step2.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">TRIANGLE SAUCE</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-ex-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a th:href="@{/brands}">Brands</a>
					</li>
					<li>
						<a href="#">Categories</a>
					</li>
					<li>
						<a href="#">MyPage</a>
					</li>
					<li class="active">
						<a th:href="@{/contact}">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li>
							<a th:href="@{/}">Home</a>
						</li>
						<li class="active">Contact</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-primary">お問い合わせ内容</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<form class="form-horizontal" role="form" method="post" th:action="@{/contact?step=confirm}" th:object="${form}">
				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<tbody>
							<tr>
								<td>メールアドレス</td>
								<td th:text="*{email}">test@uchi.co.jp</td>
							</tr>
							<tr>
								<td>問い合わせ種別</td>
								<td th:text="*{type}">商品について</td>
							</tr>
							<tr>
								<td>内容</td>
								<td th:text="*{content}">これっていくらですか？</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12 text-center">
						<a class="btn btn-default" th:href="@{/contact?step=input}">戻る</a>
						<button type="submit" class="btn btn-primary">送信</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
